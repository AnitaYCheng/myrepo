    	<script type="text/javascript">

      	// Load the Visualization API and the piechart package.
      	google.load('visualization', '1.0', {'packages':['corechart']});

	// Set a callback to run when the Google Visualization API is loaded.
	google.setOnLoadCallback(drawChart);
	
	
	// Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
	
	// Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Condition');
        data.addColumn('number', 'Percentage');
        data.addRows([
          ['Cancer', 43.0],
          ['CHD', 33.8],
          ['COPD', 9.3],
          ['Stroke', 7.2],
          ['Diabetes', 6.7],
          ['Asthma', 0.0]
        ]);
        
	// Create the data2 table.
        var data2 = new google.visualization.DataTable();
        data2.addColumn('string', 'Condition');
        data2.addColumn('number', 'Percentage');
        data2.addRows([
          ['CHD', 38.4],
          ['Stroke', 24.7],
          ['Diabetes', 18.2],
          ['COPD', 12.2],
          ['Asthma', 6.5]
        ]);       
        
	// Create the data3 table.
        var data3 = new google.visualization.DataTable();
        data3.addColumn('string', 'Condition');
        data3.addColumn('number', 'Percentage');
        data3.addRows([
          ['COPD', 40.5],
          ['Asthma', 35.3],
          ['Diabetes', 14.4],
          ['Stroke', 6.3],
          ['CHD', 3.5]
        ]);   
        
        var data4 = google.visualization.arrayToDataTable([
          ['Year', 'CHD', 'Stroke', 'Asthma', 'COPD', 'Diabetes', 'Cancer'],
          ['2010',  188.3,  49.5,  0.0,  52.9,  43.4,  246.5],
          ['2011',  190.7,  40.5,  0.0,  52.6,  38.0,  242.4]
        ]);

        var data5 = google.visualization.arrayToDataTable([
          ['Year', 'CHD', 'Stroke', 'Asthma', 'COPD', 'Diabetes'],
          ['2010',  657.8,  407.9,  92.9,  184.8,  271.6],
          ['2011',  535.7,  345.1,  90.6,  170.8,  253.6]
        ]);

        var data6 = google.visualization.arrayToDataTable([
          ['Year', 'CHD', 'Stroke', 'Asthma', 'COPD', 'Diabetes'],
          ['2010',  49.5,  93.7,  720.3,  708.1,  282.0],
          ['2011',  64.7,  115.6,  647.0,  742.8,  263.1]
        ]);

        // Set chart options
        var options = {'width':650,
                       'height':275,
                       legend: { position: "none" },
                       };
                       
        // Set chart options2
        var options2 = {'width':650,
                       'height':275,
                       legend: { position: "none" },
                       };

        // Set chart options3
        var options3 = {'width':650,
                       'height':275,
                       legend: { position: "none" },
                       };
                       
        // Set chart options4
        var options4 = {
                       };
                       
        // Set chart options4
        var options5 = {
                       };
                       
        // Set chart options4
        var options6 = {
                       };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
        
        // Instantiate and draw our chart, passing in some options.
        var chart2 = new google.visualization.ColumnChart(document.getElementById('chart_div2'));
        chart2.draw(data2, options2);      

        // Instantiate and draw our chart, passing in some options.
        var chart3 = new google.visualization.ColumnChart(document.getElementById('chart_div3'));
        chart3.draw(data3, options3);   
        
        // Instantiate and draw our chart, passing in some options.      
        var chart4 = new google.visualization.LineChart(document.getElementById('chart_div4'));
        chart4.draw(data4, options4);

        // Instantiate and draw our chart, passing in some options.      
        var chart5 = new google.visualization.LineChart(document.getElementById('chart_div5'));
        chart5.draw(data5, options5);

        // Instantiate and draw our chart, passing in some options.      
        var chart6 = new google.visualization.LineChart(document.getElementById('chart_div6'));
        chart6.draw(data6, options6);
      }
